            <div class="cold-md-12 complete-order row">

                    <div class="card ">

                        </div>
                        <div class="card-body ">
                            <div class="row">
                                <div class="col-md-10">
                                    <div class="table-responsive">
                                        <table class="table table-striped" id="cart_list_id">
                                            <thead>
                                                <tr>

                                <input class="form-check-input" type="checkbox" id="for-take-away-id" name="checkg">

                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="for-delivery-id" name="checkg">
                                <label class="form-check-label" for="for-delivery-id">Domicilio</label>
                                <div id="section-for-delivery-id" hidden>
                                    <div class="form-group form-floating">
                                        <!-- Dropdown -->
                                        <select id='select-neighborhood-id' style="width: 100%;">
                                                <option value='-1'>Seleccione el barrio</option>                                                 
                                        </select>
                                    </div>
                                    <div class="form-group form-floating">

                                        <input type="text" class="form-control" id="address" placeholder="Dirección">
                                        <label for="address">Dirección</label>
                                        <p><span class="fw-bold">Envio: </span><span id="check-shipment"></span>
                                    </div>
                                </div>
                            </div>
                            </span>
                            </p>
                            <p>
                                <span class="fw-bold">Total: </span><span id="check-total"></span>
                            </p>
                        </div>
                        <div class="form-floating">
                            <input class="form-control order-comments" placeholder="Indíquenos su nombre" id="order-person-name">
                            <label for="order-person-name">Indíquenos su nombre</label>
                        </div>
                        <div class="form-floating">
                            <textarea class="form-control order-comments" placeholder="Añada instrucciones o comentarios" id="order-comments"></textarea>
                            <label for="order-comments">Añada instrucciones o comentarios</label>
                        </div>
                        <button id="send_whatsapp" class="btn btn-continue-whatsapp full-withd"> Ordenar via whatsapp </button>

                        <div class="payment-methods row">
                            <fieldset>
                                <legend class="to-center col-md-12">
                                    Nuestros medios de pago
                                    <div class="nota_payment_avise">*Recuerde compartirnos el comprobante de pago</div>
                                </legend>

                            </fieldset>

                            <div class="cold-md-8 payment-method">
                                <img src="img/nequi.png" class="img-fluid"> </img>
                                <h5 id="nequi_number">
                                </h5>
                            </div>
                            <div class="cold-md-8 payment-method">
                                <img src="img/bancolombia.png" class="img-fluid"> </img>
